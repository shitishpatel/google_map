<form #simpleForm="ngForm" (ngSubmit)="map(simpleForm.value)">
  <label for="text">Enter latitude </label>
<input type="text" ngModel name="lat" placeholder="latitude" #txt>
<br>
<label for="text">Enter longitude </label>
<input type="text" ngModel name="lng" placeholder="longitude" #txt>
<br>
<button >Location</button>
</form>

<agm-map [latitude]="this.lat" [longitude]="this.lng">
  <agm-marker [latitude]="this.lat" [longitude]="this.lng"></agm-marker>
</agm-map>
